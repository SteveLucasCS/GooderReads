<!DOCTYPE html>
<html>

<head>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
  <script src="./js/view.js"></script>
</head>

<body>
  <div class="container">
      <h1>Select A Genre</h1>
    <div class="row">
      <div class="col-lg-12">
        <!-- Regester Page -->
        <div class="card">
          <div class="card-header">
            Picking a genre helps us identify which books fit you most!
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                    <label class="container">One
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                          </label>
               
              <button type="submit" class="btn btn-primary submit">Register</button>
              <a href="/register"><button type="button" class="btn btn-danger">Back</button></a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

<script type="text/javascript">
  $(".submit").on("click", function (event) {
    event.preventDefault();

    // Grab the form elements
    var newUser = {
      userName: $("#user-name").val().trim(),
      userPassword: $("#user-password").val().trim(),
      userEmail: $("#user-email").val().trim()
    };

    console.log(newUser);

    $.post("/api/registerUser", newUser,
      function (data) {

        // If a table is available... tell user they are booked.
        if (data) {
          console.log(data);
        }

        // Clear the form when submitting
        $("#user-name").val("");
        $("#user-password").val("");
        $("#user-email").val("");
      }
    );
  });
</script>
