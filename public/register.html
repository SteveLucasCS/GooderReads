<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
    <script src="./js/view.js"></script>
</head>

<body>
    <div class="container">
        <h1>Register</h1>
        <div class="row">
            <div class="col-lg-12">
                <!-- Regester Page -->
                <div class="card">
                    <div class="card-header">
                        New User
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="user-name">User Name</label>
                                <input type="text" class="form-control" id="user-name" required><span id='name-message'></span>
                            </div>
                            <div class="form-group">
                                <label for="user-password">Password (min character length of 8)</label>
                                <input type="password" class="form-control" id="user-password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm-password" required><span id='message'></span>
                            </div>
                            <div class="form-group">
                                <label for="user-email">Email</label>
                                <input type="text" class="form-control" id="user-email" required>
                            </div>
                            <button type="submit" class="btn btn-primary submit">Continue</button>
                            <a href="/"><button type="button" class="btn btn-danger">Back</button></a>
                            <span id="error-message"></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
